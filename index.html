<!DOCTYPE html>
<html class="uk-height-1-1 uk-background-fixed uk-background-center-center" style="background-image: url(src/bg.jpg);">
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.css" />
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Noto+Sans+KR|Do+Hyeon|Jua&display=swap" rel="stylesheet">
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <!--<body class="uk-background-gradient">-->
    <body class="uk-height-1-1 ">
      <!-- nav -->
      <div id="nav" class="uk-text-center" uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky" style="height:100px;">
        <nav class="uk-navbar uk-navbar-container uk-padding-small" style="background: transparent">
          <div class="uk-width-1-6"></div>
          <div class="uk-width-2-3 uk-animation-toggle" tabindex="0">
            <div class="uk-animation-shake uk-margin-small-top">
                <span class="uk-heading-small" style="font-family: 'Black Han Sans', sans-serif; color: #F3F3F2;">
                  타고벌자
                </span>
            </div>
          </div>
          <div class="uk-width-1-6 uk-margin-small-top">
            <img class="uk-align-right uk-profile-small uk-border-circle uk-margin-right" src="src/profile.png">
          </div>
        </nav>
      </div>

      <!-- body 1 -->
      <div id="body1" class="uk-height-1-nav uk-text-center">
        <div class="uk-inline uk-divider-vertical"></div>
        <form class="uk-text-middle">
          <div class="uk-margin-bottom">
            <div class="uk-inline uk-width-medium uk-width-1-3@m">
                <span class="uk-form-icon" uk-icon="icon: location" style="color: #fff;"></span>
                <input class="autocomplete-input uk-input uk-padding-medium" autocomplete="on" placeholder="출발지" type="text" placeholder="Large" style="font-family: 'Noto Sans KR', sans-serif; color:#fff; background: transparent;">
                <div class="autocomplete-dropdown uk-width-1-1" style="display:none; position:absolute; z-index:1;">
                  <select class="autocomplete-list uk-width-1-1 uk-select uk-padding-medium" name="list" style="font-family: 'Noto Sans KR', sans-serif; color:#000; background: #fff;"></select>
                </div>
            </div>
          </div>
          <div>
            <div class="uk-inline uk-width-medium uk-width-1-3@m">
                <span class="uk-form-icon" uk-icon="icon: location" style="color: #fff;"></span>
                <input class="autocomplete-input uk-input uk-padding-medium" autocomplete="on" placeholder="도착지" type="text" placeholder="Large" style="font-family: 'Noto Sans KR', sans-serif; color:#fff; background: transparent;">
                <div class="autocomplete-dropdown uk-width-1-1" style="display:none; position:absolute; z-index:1;">
                  <select class="autocomplete-list uk-width-1-1 uk-select uk-padding-medium" name="list" style="font-family: 'Noto Sans KR', sans-serif; color:#000; background: #fff;"></select>
                </div>
            </div>
          </div>
        </form>
        <div class="uk-inline uk-divider-vertical"></div>
        <div>
          <button class="uk-width-1-4 uk-width-small@s uk-button-default uk-margin-top uk-margin-bottom" onclick="go()">
            <div class="uk-margin-small-top uk-margin-small-bottom">
              <span class="uk-text-medium" style="font-family: 'Noto Sans KR', sans-serif;">GO!</span>
            </div>
          </button>
        </div>
      </div>
      <script src="js/autocomplete.js"></script>

      <!-- empty space -->
      <div id="emptydiv" class="uk-height-small" style="display:none;"></div>

      <!-- body 2 -->
      <div id="body2" class="uk-height-1-nav" style="display:none;">
        <div class="uk-text-center" style="height:20%">
          <span class="uk-text-large" style="font-family: 'Noto Sans KR', sans-serif; color: #F3F3F2;">
            도착지 근처 정류장들의 인센티브를 확인하세요
          </span>
          <div class="okdiv-height uk-flex uk-flex-center uk-flex-middle">
            <button class="uk-width-1-4 uk-width-small@s uk-button-default">
              <div class="uk-margin-small-top uk-margin-small-bottom">
                <span class="uk-text-medium" style="font-family: 'Noto Sans KR', sans-serif;">OK</span>
              </div>
            </button>
          </div>
        </div>
        <div class="uk-width-1-1 uk-align-center" style="height:80%; margin:0px;">
          <iframe id="map" class="uk-width-1-1 uk-height-1-1" src="./data/station_cluster_map.html">
        </div>
      </div>
    </body>
    <!-- no script here (due to iframe?) -->
</html>
