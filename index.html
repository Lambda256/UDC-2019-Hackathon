<!DOCTYPE html>
<html style="background: #E9E6E1;">
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.css" />
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Noto+Sans+KR&display=swap" rel="stylesheet">
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body class="uk-background-gradient">
      <!-- nav -->
      <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-navbar uk-navbar-container" style="background: #2A1A00">
          <div class="uk-width-1-1 uk-text-center uk-padding uk-animation-toggle" tabindex="0">
            <div class="uk-animation-shake">
                <span class="uk-heading-small" style="font-family: 'Black Han Sans', sans-serif; color: #F3F3F2;">
                  타고벌자
                </span>
            </div>
          </div>
          <!-- menu icon (it breaks center align) -->
          <!--
          <div class="uk-navbar-right" style="background: #2A1A00">
            <a class="uk-navbar-toggle" uk-navbar-toggle-icon href="#"></a>
          </div>
          -->
        </nav>
      </div>

      <!-- body -->
      <div class="uk-width-1-1 uk-text-center uk-padding-large">
        <!-- profile -->
        <img class="uk-width-1-2 uk-width-medium@s uk-border-circle" src="src/profile.png" style="border:10px solid #F8B323;">
        <div class="uk-align-center">
          <p class="uk-text-large" style="font-family: 'Black Han Sans', sans-serif; color: #2A1A00;">
            YEONJAE KOO<br/>
            10,000 LUN
          </p>
        </div>

        <!-- route -->
        <form class="uk-text-middle" style="font-family: 'Noto Sans KR', sans-serif;">
          <!-- Departure -->
          <div class="uk-margin">
            <div class="uk-inline uk-width-medium uk-width-1-3@m">
                <span class="uk-form-icon" uk-icon="icon: location" style="color: #2A1A00;"></span>
                <input id='value' autocomplete="on" placeholder="출발지" class="uk-input uk-padding-medium uk-border-rounded" type="text" placeholder="Large" style="background: transparent;">
            </div>
            <div id="dropdown" style="display:none;">
              <select id="list" class="uk-width-medium uk-width-1-3@m uk-select uk-padding-medium uk-border-rounded" name="list" style="background: transparent;"></select>
            </div>
          </div>
          <!-- Arrival -->
          <div class="uk-margin">
            <div class="uk-inline uk-width-medium uk-width-1-3@m">
                <span class="uk-form-icon" uk-icon="icon: location" style="color: #2A1A00;"></span>
                <input id='value' autocomplete="on" placeholder="도착지" class="uk-input uk-padding-medium uk-border-rounded" type="text" placeholder="Large" style="background: transparent;">
            </div>
            <div id="dropdown" style="display:none;">
              <select id="list" class="uk-width-medium uk-width-1-3@m uk-select uk-padding-medium uk-border-rounded" name="list" style="background: transparent;"></select>
            </div>
          </div>
        </form>

        <!-- GO button -->
        <button class="uk-width-1-4 uk-width-small@s uk-padding-small uk-button-primary uk-align-center uk-border-rounded">
            <span class="uk-text-large" style="font-family: 'Black Han Sans', sans-serif;">GO!</span>
        </button>

      </div>
    </body>
    <script src="js/autocomplete.js"></script>
</html>
