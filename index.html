<!DOCTYPE html>
<html class="uk-background-fixed uk-background-center-center" style="background-image: url(src/bg.jpg);">
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.css" />
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Noto+Sans+KR|Do+Hyeon|Jua&display=swap" rel="stylesheet">
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <!--<body class="uk-background-gradient">-->
    <body>
      <!-- nav -->
      <div class="uk-text-center uk-text-middle uk-margin-top" uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-navbar uk-navbar-container uk-padding-small" style="background: transparent">
          <div class="uk-width-1-6"></div>
          <div class="uk-width-2-3 uk-animation-toggle" tabindex="0">
            <div class="uk-animation-shake">
                <span class="uk-heading-small" style="font-family: 'Black Han Sans', sans-serif; color: #F3F3F2;">
                  타고벌자
                </span>
            </div>
          </div>
          <div class="uk-width-1-6">
            <img class="uk-align-right uk-profile-small uk-border-circle" src="src/profile.png">
          </div>
        </nav>
      </div>

      <!-- body 1 -->
      <div id="body1" class="uk-text-center">
        <div class="uk-inline uk-divider-vertical"></div>
        <form class="uk-text-middle">
          <div class="uk-margin-bottom">
            <div class="uk-inline uk-width-medium uk-width-1-3@m">
                <span class="uk-form-icon" uk-icon="icon: location" style="color: #fff;"></span>
                <input id='value' autocomplete="on" placeholder="출발지" class="uk-input uk-padding-medium" type="text" placeholder="Large" style="font-family: 'Noto Sans KR', sans-serif; color:#fff; background: transparent;">
                <div id="dropdown" class="uk-width-1-1" style="display:none; position:absolute; z-index:1;">
                  <select id="list" class="uk-width-1-1 uk-select uk-padding-medium" name="list" style="font-family: 'Noto Sans KR', sans-serif; color:#000; background: #fff;"></select>
                </div>
            </div>
          </div>
          <div>
            <div class="uk-inline uk-width-medium uk-width-1-3@m">
                <span class="uk-form-icon" uk-icon="icon: location" style="color: #fff;"></span>
                <input id='value' autocomplete="on" placeholder="도착지" class="uk-input uk-padding-medium" type="text" placeholder="Large" style="font-family: 'Noto Sans KR', sans-serif; color:#fff; background: transparent;">
            </div>
            <div id="dropdown" style="display:none;">
              <select id="list" class="uk-width-medium uk-width-1-3@m uk-select uk-padding-medium" name="list" style="font-family: 'Noto Sans KR', sans-serif; color:#fff; background: transparent;"></select>
            </div>
          </div>
        </form>

        <div class="uk-inline uk-divider-vertical"></div>

        <div>
          <button class="uk-width-1-4 uk-width-small@s uk-button-default uk-margin-bottom">
            <div class="uk-margin-small-top uk-margin-small-bottom">
              <span class="uk-text-medium" style="font-family: 'Noto Sans KR', sans-serif;">GO!</span>
            </div>
          </button>
        </div>
      </div>
    </body>
    <script src="js/autocomplete.js"></script>
</html>
